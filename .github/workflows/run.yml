name: beQuiet Level Tracker

on:
  schedule:
    - cron: "49 */3 * * *"   # alle 3 Stunden um :49 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: bequiet-level-tracker
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run level tracker
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          # FORCE_ANNOUNCE_FIRST_RUN: "true"   # optional einmalig alle vorhandenen Level announcen
        run: python bequiet_tracker_level.py

      - name: Commit state + members (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          changed=0
          if [ -f state.json ]; then
            git add state.json || true
            changed=1
          fi
          if [ -f bequiet_members.txt ]; then
            git add bequiet_members.txt || true
            changed=1
          fi
          git diff --staged --quiet || git commit -m "Update level state / members list"
          git push || true
